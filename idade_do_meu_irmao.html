<meta charset="utf-8">
<script>
function pulalinha(){
    document.write("<br>");
}
function mostra(frase){
    document.write(frase);
    pulalinha();
}
var minhaIdade = 30;
var idadeIrmao = 25;
var diferencaDeIdade = minhaIdade-idadeIrmao;
mostra("Nossa diferença de idade é: " + diferencaDeIdade);
</script>
